  <head>

  </head>

  <body>
  <!-- Header & Nav -->
    <header class="container is-fluid">
      <nav class="nav has-shadow">
        <div class="nav-left">
          <a class="nav-item is-brand" href="../landingPage/index.html">
            <h1>GitFit Tracker</h1>
          </a>
        </div>

        <div class="nav-center">
          <a class="nav-item" href="https://github.com/hnefatafl01/q1">
            <span class="icon">
              <i class="fa fa-github"></i>
            </span>
          </a>
        </div>

          <!-- hamburger menu on resize -->
        <span class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </span>

        <span class="mobile-nav">
          <div class="side-nav">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="../index.hmtl">Session History</a></li>
              <li><a href="../new-workout-session/index.html">New Session</a></li>
            </ul>
          </div>
        </span>

        <div class="nav-right nav-menu">
          <a class="nav-item" href="../landingPage/index.html">
            Home

          <a class="nav-item" href="#">
            Session History
          </a>

          <span class="nav-item" href="/new-workout-session/index.html">
            <a class="button is-primary" > New Session
            </a>
          </span>
        </div>
      </nav>
    </header>

    <!-- main content  -->
    <main class="section is-fluid has-shadow">
      <section class="container is-fluid">

        <form>
          <label class="label">Name</label>
          <p class="control">
            <input class="input" type="text" placeholder="Text input" name="name">
          </p>
          <label class="label">Date</date>
          <p class="control">
            <input class="input" type="date" placeholder="mm/dd/yyyy" name="Date">
          </p>
          <form>
            <label class="label">Exercise</label>
            <p class="control">
              <span class="select">
                <select id="selectExercise" name="selectExercise">
                  <option>Select Exercise</option>
                </select>
              </span>
            </p>
          </form>
          <label class="label">Sets</label>
          <p class="control">
            <input class="input" type="number" placeholder="Enter Sets " name="sets">
          </p>
          <label class="label">Repetitions</label>
          <p class="control">
            <input class="input" type="number" placeholder="Enter repetitions " name="repetitions">
          </p>
          <label class="label">Load</label>
          <p class="control">
            <input class="input" type="number" placeholder="Enter weight used" name="load">
          </p>
          <label class="label">Notes</label>
          <p class="control">
            <textarea class="textarea" placeholder="Training Notes" name="notes"></textarea>
          </p>
          <p class="control">
            <button class="button is-primary">Submit</button>
            <button class="button is-link">Reset</button>
          </p>
        </form>
      </section>

    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container is-fluid">
        <div class="content has-text-centered">
          <p>
            <strong>GitFit Tracker</strong> by <a href="#">Kevin Erickson</a>
          </p>
          <p>
            <a class="icon" href="https://github.com/hnefatafl01">
              <i class="fa fa-github"></i>
            </a>
          </p>
        </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
