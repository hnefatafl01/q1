<html>
  <head>
    <meta charset="utf-8">

      <title>GitFit</title>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
  <!-- Header & Nav -->
    <header class="container is-fluid">
      <nav class="nav has-shadow">
        <div class="nav-left">
          <a class="nav-item is-brand" href="../index.html">
            <h1>GitFit</h1>
          </a>
        </div>

        <div class="nav-center">
          <a class="nav-item" href="https://github.com/hnefatafl01/q1">
            <span class="icon">
              <i class="fa fa-github"></i>
            </span>
          </a>
        </div>

          <!-- hamburger menu on resize -->
        <span class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </span>

        <span class="mobile-nav">
          <div class="side-nav">
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="../training-log/index.html">Training Log</a></li>
              <li><a href="./index.html">New Exercise</a></li>
            </ul>
          </div>
        </span>

        <div class="nav-right nav-menu">
          <a class="nav-item" href="../index.html">
            Home
          </a>
          <a class="nav-item" href="#">Training Log</a>

          <span class="nav-item" href="./index.html">
            <a class="button is-primary" href="../form-page/index.html" >New Exercise</a>
          </span>
        </div>
      </nav>
    </header>

    <!-- main content  -->
    <main class="section is-fluid has-shadow">
      <!-- Modal content-->
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Exercise Variables</p>
          </header>
          <section class="modal-card-body">
            <!-- Content from exercise variables -->
          </section>
          <footer class="modal-card-foot">
            <a id="saveExercise" class="button is-primary">Save changes</a>
            <a id="cancel" class="button">Close</a>
          </footer>
        </div>
      </div>
      <!-- end modal-->

      <section class="container is-fluid">
        <form id="form">
          <label class="label">Date</date>
          <p class="control">
            <input id="date" class="input" type="date" placeholder="mm/dd/yyyy" name="Date">
          </p>
          <div class="columns">
            <div class="column">
              <label class="label">Select Muscle Group</label>
              <p class="control">
                <span class="select">
                  <select id="selectMuscleGroup" name="selectMuscleGroup">
                    <option>Select Muscle Group</option>
                  </select>
                </span>
              </p>
            </div>
            <div class="column">
              <label class="label">Exercise</label>
                <p class="control">
                  <span class="select">
                    <select id="selectExercise" >
                      <option>Select Exercise</option>
                    </select>
                  </span>
                </p>
            </div>
          </div>

          <label class="label">Sets</label>
          <p class="control">
            <input class="input" type="number" placeholder="Enter Sets " name="sets">
          </p>
          <label class="label">Repetitions</label>
          <p class="control">
            <input class="input" type="number" placeholder="Enter repetitions " name="repetitions">
          </p>
          <label class="label">Load</label>
          <p class="control">
            <input class="input" type="number" placeholder="Enter weight used" name="load">
          </p>
          <label class="label">Notes</label>
          <p class="control">
            <textarea class="textarea" placeholder="Training Notes" name="notes"></textarea>
          </p>
          <p class="control">
            <button id ="submitForm" class="button is-primary">Submit</button>
            <button id="reset" class="button is-link">Reset</button>
          </p>
        </form>
      </section>
        <div id="log-box" class="content">
          <section id="log">
          </section>
        </div>
    </main>

    <!-- Footer -->
    <footer id ="footer" class="footer">
      <div class="container is-fluid">
        <div class="content has-text-centered">
          <p>
            <strong>GitFit</strong> by <a href="#">Kevin Erickson</a>
          </p>
          <!-- <p>
            <a class="icon" href="https://github.com/hnefatafl01">
              <i class="fa fa-github"></i>
            </a>
          </p> -->
        </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../scripts/app.js"></script>
  </body>
</html>
